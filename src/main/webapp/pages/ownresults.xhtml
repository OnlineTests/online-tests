<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Category Results</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/back.css" />
</h:head>
<h:body>
	<h2 align="center">Rezultatele proprii</h2>
	<h:form id="ownresults" class="form-module">
	    <p:dataTable value="#{categoryResultsController.result}" var="tr" type="ordered"
	    				 rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10">
	    	<p:column style="text-align: center;" headerText="Score">
	        	<h:outputText value="#{tr.score}"> 
	        		<f:convertNumber minFractionDigits="2" type="percent" />
	        	</h:outputText>
			</p:column>
	        <p:column style="text-align: center;" headerText="Category">
	        	#{tr.category.name}
			</p:column>
	    </p:dataTable>
	</h:form>
	<h:form id="back" styleClass="back-div" align="center"> 
		<p:commandButton value="Back to main" styleClass="back-button" id="backButton" ajax="false" action="#{categoryResultsController.back}">
		</p:commandButton>
	</h:form>
</h:body>
</html>
