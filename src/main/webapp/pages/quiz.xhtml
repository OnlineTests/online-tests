<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Quiz</title>
	<link rel="stylesheet" href="../css/style.css" />
</h:head>
<h:body>
	<h:form id="quiz">
		<h:panelGrid cellpadding="5">
	        <h:outputLabel for="categories" value="Category:" />
	        <p:selectOneMenu id="categories" value="#{quizController.selectedCategory}" label="Categories"
	                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
	            <f:selectItems value="#{quizController.categories}" />
	        </p:selectOneMenu>
	        <p:commandButton value="Start Quiz" ajax="false"/>
	    </h:panelGrid>
	</h:form>
</h:body>
</html>
