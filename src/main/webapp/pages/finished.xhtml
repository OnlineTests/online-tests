<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Quiz</title>
	<link rel="stylesheet" href="../css/style.css" />
</h:head>
<h:body>
	<h:form id="finished">
		<h2>Your score is: #{quizController.testResult.score / quizController.questionsNumber * 100}% (#{quizController.testResult.score}/#{quizController.questionsNumber})</h2>
		<p:commandButton value="Finish" action="#{quizController.back}"></p:commandButton>
	</h:form>
</h:body>
</html>
