<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to Online Testing</title>
	<link rel="stylesheet" href="../css/main.css" />
</h:head>
<h:body>
	<h:form id="main">
		<div id="allthethings">
			<div id="quiz" onclick="document.getElementById('main:quizButton').click();">
				<p>Take Quiz</p>
				<p:commandButton id="quizButton" action="#{quizController.initiateQuiz}" ajax="false"></p:commandButton>
			</div>
		    <div id="statistics" onclick="document.getElementById('main:statisticsButton').click();">
		    	<p>Statistics</p>
		    	<p:commandButton id="statisticsButton" ajax="false" action="#{statisticsController.initiateStatistics}"></p:commandButton>
		    </div>
		    <div id="own" onclick="document.getElementById('main:quizButton').click();">
		    	<p>View Own Results</p>
		    	<p:commandButton id="ownButton"></p:commandButton>
		    </div>
		    <div id="category" onclick="document.getElementById('main:categoryButton').click();">
		    	<p>View Category Results</p>
		    	<p:commandButton id="categoryButton" action="#{categoryResultsController.populateCategories}" ajax="false"></p:commandButton>
		    </div>
		    <div id="exit" onclick="document.getElementById('main:logout').click();">
		    	<p:commandButton id="logout" ajax="false" action="#{userController.logout}"/>
		    </div>
		    <div id="circle"></div>
		</div>
	</h:form>
</h:body>
</html>
